<div class="products-line-container">
  <ion-row>
    <ion-col class="ion-padding-top ion-text-center" size="6" offset="3">
      <ion-icon class="products-line-icon" [name]="_iconName"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-no-padding" size="12">
      <ion-item lines="none">
        <ion-label>
          <h1 class="ion-text-center">{{ _title }}</h1>
          <p class="ion-text-wrap">{{ _text }}</p>
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</div>

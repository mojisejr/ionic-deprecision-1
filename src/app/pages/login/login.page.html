<ion-header>
  <ion-toolbar>
    <ion-title>Deprecision DBMS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
            <ion-card-content class="ion-padding">
              <ion-item>
                <ion-label position="stacked">email</ion-label>
                <ion-input
                  formControlName="email"
                  type="email"
                  required
                  placeholder="your email"
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">password</ion-label>
                <ion-input
                  formControlName="password"
                  type="password"
                  required
                  placeholder="password"
                ></ion-input>
              </ion-item>
              <ion-button type="submit" expand="full">login in</ion-button>
            </ion-card-content>
          </form>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
